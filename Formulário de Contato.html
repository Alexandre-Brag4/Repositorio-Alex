<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style-formulário.css" media="screen">
    <title>Formulário de Contato</title>
</head>

<body>  

    <header id="cabeca">
        <div class="ladoesquerdo-cabeca">
            <a href="index.html"><img class="logo-cabeca" src="Imagens/Logo ale 3.png" alt="Minha Logo"></a>
        </div>
        <div class="ladodireito-cabeca">
            <a href="sobre-mim.html" id="sobre-cabeca"><p>Sobre mim</p></a>
            <a href="Hobbies-interesses.html" id="hobbie-cabeca">Hobbie/Interesses</a>
            <a href="Formulário de Contato.html" id="contato-cabeca">Fale comigo</a>
        </div>
    </header>

<div>
    <h1 id="titulo">Contato</h1>
        <br>
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Gostou do que viu?</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Enviar</button>            

        </form>

    </body>

</html>
